<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNTERXX03 Payment Gateway</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://files.catbox.moe/16ulsv.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00b4ff, #ff00ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .payment-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .payment-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .payment-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .payment-icon {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-right: 15px;
            border-radius: 10px;
        }
        
        .payment-title {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .payment-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .payment-info {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .payment-info:hover {
            background: rgba(0, 0, 0, 0.4);
        }
        
        .payment-number {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            margin-left: 10px;
        }
        
        .copy-btn {
            margin-left: auto;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .qris-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }
        
        .qris-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .qris-image:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .qris-text {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .highlight {
            color: #00ffaa;
            font-weight: 600;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .payment-title {
                font-size: 1.1rem;
            }
            
            .payment-number {
                font-size: 1rem;
            }
            
            .qris-image {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PNTERXX03 PAYMENT</h1>
            <p>Please select your preferred payment method</p>
        </div>
        
        <div class="payment-methods">
            <!-- DANA Payment -->
            <div class="payment-card">
                <div class="payment-header">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_dana_blue.svg" alt="DANA" class="payment-icon">
                    <h2 class="payment-title">DANA</h2>
                </div>
                <div class="payment-details">
                    <div class="payment-info">
                        <span>ðŸ“±</span>
                        <span class="payment-number">085797117307</span>
                        <button class="copy-btn" onclick="copyToClipboard('085797117307')">Copy</button>
                    </div>
                </div>
            </div>
            
            <!-- QRIS Payment -->
            <div class="payment-card">
                <div class="payment-header">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QRIS_logo.svg/1200px-QRIS_logo.svg.png" alt="QRIS" class="payment-icon">
                    <h2 class="payment-title">QRIS</h2>
                </div>
                <div class="qris-container">
                    <img src="https://files.catbox.moe/klvb8v.jpeg" alt="QR Code" class="qris-image">
                    <p class="qris-text">Scan this QR code with your banking/payment app</p>
                </div>
            </div>
            
            <!-- OVO Payment -->
            <div class="payment-card">
                <div class="payment-header">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Logo_ovo_purple.svg/1200px-Logo_ovo_purple.svg.png" alt="OVO" class="payment-icon">
                    <h2 class="payment-title">OVO</h2>
                </div>
                <div class="payment-details">
                    <div class="payment-info">
                        <span>ðŸ“±</span>
                        <span class="payment-number">085797117307</span>
                        <button class="copy-btn" onclick="copyToClipboard('085797117307')">Copy</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>After payment, please confirm via WhatsApp or email with your payment receipt</p>
            <p>Powered by <span class="highlight">PNTERXX03</span></p>
        </div>
    </div>
    
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard: ' + text);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
    </html>
