<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: url('https://files.catbox.moe/16ulsv.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #fff;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #00a8ff, #0097e6);
            border-radius: 3px;
        }
        
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .payment-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .payment-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .payment-card img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        
        .payment-card:hover img {
            transform: scale(1.1);
        }
        
        .payment-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .payment-details {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            transition: all 0.3s ease;
            opacity: 0;
            height: 0;
            overflow: hidden;
        }
        
        .payment-card.active .payment-details {
            opacity: 1;
            height: auto;
            padding: 15px;
            margin-top: 15px;
        }
        
        .payment-details p {
            font-size: 14px;
            margin-bottom: 10px;
            word-break: break-all;
        }
        
        .copy-btn {
            background: linear-gradient(90deg, #00a8ff, #0097e6);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: linear-gradient(90deg, #0097e6, #00a8ff);
            transform: translateY(-2px);
        }
        
        .qris-container {
            text-align: center;
            margin-top: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .qris-container img {
            max-width: 250px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .qris-container p {
            margin-top: 10px;
            font-weight: 500;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 168, 255, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(200%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .payment-methods {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Gateway</h1>
        
        <div class="payment-methods">
            <div class="payment-card" onclick="toggleDetails(this)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_dana_blue.svg" alt="DANA">
                <h3>DANA</h3>
                <div class="payment-details">
                    <p>085797117307</p>
                    <button class="copy-btn" onclick="copyToClipboard('085797117307', 'DANA number copied!')">Copy</button>
                </div>
            </div>
            
            <div class="payment-card" onclick="toggleDetails(this)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Gopay_logo.svg" alt="Gopay">
                <h3>Gopay</h3>
                <div class="payment-details">
                    <p>085797117307</p>
                    <button class="copy-btn" onclick="copyToClipboard('085797117307', 'Gopay number copied!')">Copy</button>
                </div>
            </div>
            
            <div class="payment-card" onclick="toggleDetails(this)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Logo_ovo_purple.svg" alt="OVO">
                <h3>OVO</h3>
                <div class="payment-details">
                    <p>085797117307</p>
                    <button class="copy-btn" onclick="copyToClipboard('085797117307', 'OVO number copied!')">Copy</button>
                </div>
            </div>
        </div>
        
        <div class="qris-container">
            <img src="https://files.catbox.moe/klvb8v.jpeg" alt="QRIS">
            <p>Scan QRIS untuk pembayaran</p>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        function toggleDetails(card) {
            // Close all other cards first
            document.querySelectorAll('.payment-card').forEach(el => {
                if (el !== card) {
                    el.classList.remove('active');
                }
            });
            
            // Toggle the clicked card
            card.classList.toggle('active');
        }
        
        function copyToClipboard(text, message) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification(message);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
